<div ng-controller="be2FactionController as factionCtl">
	<div id="factionCreateModal" class="modal fade" role="dialog">
		<faction-create-panel></faction-create-panel>
	</div>
	<attach-fleet-modal></attach-fleet-modal>
	<div class="row top-buffer-lg bottom-buffer-lg">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="btn-toolbar">
				<div class="btn-group">
				<button class="btn btn-primary" data-toggle="modal" data-target="#factionCreateModal">Create Faction</button>
				<button class="btn btn-default disabled">Import Faction</button>
				<button class="btn btn-default disabled">Export Faction</button>
				<button class="btn btn-default" ng-click="factionCtl.showAll()">Show All</button>
				<button class="btn btn-default" ng-click="factionCtl.hideAll()">Hide All</button>
				<button class="btn btn-danger disabled">Purge Factions</button>
			</div>
			</div>
		</div>
	</div>
	<div class="row" ng-repeat="faction in ui.factions">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="panel panel-primary" ng-init="factionInfo = factionCtl.getFaction(faction)">
				<div class="panel-heading">
					<div class="btn-toolbar pull-right">
						<div class="btn-group">
							<button class="btn btn-success btn-xs" ng-attr-data-faction="{{faction}}" data-toggle="modal" data-target="#attachFleetModal">&#9901;</button>
						</div>
						<div class="btn-group">
							<button class="btn btn-default btn-xs" ng-class="{active:ui.state.show[faction]}" ng-click="factionCtl.toggleVisible(faction)">&#9728;</button>
							<button class="btn btn-default btn-xs disabled">&hellip;</button>
							<button class="btn btn-danger btn-xs disabled">&times;</button>
						</div>
					</div>
					<h3 class="panel-title">{{faction}}</h3>
				</div>
				<div class="panel-body" ng-show="ui.state.show[faction]">
					<div class="panel panel-default" ng-repeat="fleet in ui.fleets[faction]">
						<div class="panel-heading">
							<div class="btn-toolbar pull-right">
								<div class="btn-group">
									<button class="btn btn-default btn-xs">&#9728;</button>
									<button class="btn btn-warning btn-xs" ng-click="factionCtl.detachFleet(faction,fleet)">&times;</button>
								</div>
							</div>
							<h3 class="panel-title">{{factionCtl.getFleet(fleet).name}} - {{factionCtl.getFleet(fleet).nickname}}</h3>
						</div>
						<div class="panel-body" ng-init="units = factionCtl.getUnits(faction,fleet)">
							<unit-table></unit-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
