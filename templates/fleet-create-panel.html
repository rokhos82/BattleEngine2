<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Create Faction</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputFactionName" class="col-lg-2 control-label">Name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputFactionName" placeholder="Enter a faction name here" ng-model="ui.newFleet.name" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputFactionDescription" class="col-lg-2 control-label">Description</label>
					<div class="col-lg-10">
						<textarea class="form-control" rows=5 id="inputFactionDescription" ng-model="ui.newFleet.description"></textarea>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" ng-click="fleetCtl.closeCreateFleet()">Cancel</button>
			<button type="button" class="btn btn-primary" ng-click="fleetCtl.createFleet()">Create</button>
		</div>
	</div>
</div>
