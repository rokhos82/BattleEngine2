<div id="fleetCreateModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Create Fleet</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputFleetName" class="col-lg-2 control-label">Name</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputFleetName" placeholder="Enter a faction name here" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputFleetNickname" class="col-lg-2 control-label">Nickname</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputFleetNickname" placeholder="Enter the fleet nickname here" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputFleetDescription" class="col-lg-2 control-label">Description</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows=5 id="inputFleetDescription"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" class="close" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="create()">Create</button>
			</div>
		</div>
	</div>
</div>
