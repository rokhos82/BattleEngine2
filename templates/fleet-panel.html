<div ng-controller="be2FleetController as fleetCtl">
	<fleet-create-panel></fleet-create-panel>
	<div class="row top-buffer-lg bottom-buffer-lg">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-primary " data-toggle="modal" data-target="#fleetCreateModal"><span class="glyphicon glyphicon-plus-sign"></span> Create Fleet</button>
					<button class="btn btn-default disabled"><span class="glyphicon glyphicon-import"></span> Import Fleets</button>
					<button class="btn btn-default disabled"><span class="glyphicon glyphicon-export"></span> Export Fleets</button>
					<button class="btn btn-default" ng-click="fleetCtl.showAll()"><span class="glyphicon glyphicon-eye-open"></span> Show All</button>
					<button class="btn btn-default" ng-click="fleetCtl.hideAll()"><span class="glyphicon glyphicon-eye-close"></span> Hide All</button>
					<button class="btn btn-danger disabled"><span class="glyphicon glyphicon-remove-sign"></span> Purge Fleets</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-repeat="fleet in ui.fleets">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-primary" ng-init="fleetInfo = fleetCtl.getFleet(fleet)">
				<div class="panel-heading">
					<div class="btn-toolbar pull-right">
						<div class="btn-group">
							<button class="btn btn-success btn-sm"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></button>
						</div>
						<div class="btn-group">
							<button class="btn btn-default btn-sm" ng-class="{active:ui.state.show[fleet]}" ng-click="fleetCtl.toggleVisible(fleet)">&#9728;</button>
							<button class="btn btn-default btn-sm">&hellip;</button>
							<button class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="auto bottom" title="Remove Fleet">&times;</button>
						</div>
					</div>
					<h3 class="panel-title panel-title-lg">{{fleetInfo.name}}</h3>
				</div>
				<div class="panel-body" ng-show="ui.state.show[fleet]" ng-init="units = fleetCtl.getUnits(fleet)">
					<div class="well well-sm" ng-show="fleetInfo.description">
						{{fleetInfo.description}}
					</div>
				</div>
				<unit-table ng-show="ui.state.show[fleet]"></unit-table>
				<div class="panel-footer">
					<span>Units <span class="badge">##</span></span>
				</div>
			</div>
		</div>
	</div>
</div>
