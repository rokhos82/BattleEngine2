<div ng-controller="be2FleetController as fleetCtl">
	<fleet-create-panel></fleet-create-panel>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<h2><span class="glyphicon glyphicon-tower"></span> Fleets</h2>
			<p class="well well-sm">This page is used for managing fleets.  Units are also assigned to fleets on this page.</p>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 bottom-buffer-lg">
			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-primary " data-toggle="modal" data-target="#fleetCreateModal"><span class="glyphicon glyphicon-plus-sign"></span> Create Fleet</button>
					<button class="btn btn-default disabled"><span class="glyphicon glyphicon-import"></span> Import Fleets</button>
					<button class="btn btn-default" ng-click="ui.export()"><span class="glyphicon glyphicon-export"></span> Export Fleets</button>
					<button class="btn btn-default" ng-click="fleetCtl.showAll()"><span class="glyphicon glyphicon-eye-open"></span> Show All</button>
					<button class="btn btn-default" ng-click="fleetCtl.hideAll()"><span class="glyphicon glyphicon-eye-close"></span> Hide All</button>
					<button class="btn btn-danger disabled"><span class="glyphicon glyphicon-remove-sign"></span> Purge Fleets</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-repeat="fleet in ui.fleets">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-primary dropshadow-md">
				<div class="panel-heading">
					<div class="btn-toolbar pull-right">
						<div class="btn-group">
							<button class="btn btn-success btn-sm" ng-click="fleetCtl.attachUnit(fleet)"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></button>
							<button class="btn btn-success btn-sm" ng-click="fleetCtl.attachUnitMass(fleet)"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></button>
						</div>
						<div class="btn-group">
							<button class="btn btn-default btn-sm" ng-class="{active:ui.state.show[fleet]}" ng-click="fleetCtl.toggleVisible(fleet)"><span class="glyphicon glyphicon-eye-open"></span></button>
							<button class="btn btn-default btn-sm" ng-click="fleetCtl.toggleEdit()"><span class="glyphicon glyphicon-edit" aria-hidden="true"></button>
							<button class="btn btn-danger btn-sm disabled"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
						</div>
					</div>
					<h3 class="panel-title panel-title-lg"><span editable-text="fleetCtl.data.fleets[fleet].name"></span> - <span editable-text="fleetCtl.data.fleets[fleet].nickname"></span></h3>
				</div>
				<div class="panel-body" ng-show="ui.state.show[fleet]">
					<div class="well well-sm" ng-show="fleetCtl.data.fleets[fleet].description || fleetCtl.editable" editable-text="fleetCtl.data.fleets[fleet].description" place-holder="Enter a description here!">
					</div>
				</div>
				<unit-table ng-show="ui.state.show[fleet]" ng-init="units = ui.units[fleet]"></unit-table>
				<div class="panel-footer">
					<span class="pull-right"><code>{{fleet}}</code></span>
					<span class="label label-primary">Units: {{fleetCtl.countUnits(fleet)}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
