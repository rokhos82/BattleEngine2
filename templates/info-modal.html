<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">
	<div class="form-group">
		<input type="text" class="form-control" ng-value="modalOptions.infoText" />
	</div>
	<div class="form-group">
		<input type="text" class="form-control" ng-value="modalOptions.infoTextPlain" />
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="modalOptions.close()">Cancel</button>
</div>
