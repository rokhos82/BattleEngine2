<div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<h2><span class="glyphicon glyphicon-hourglass"></span> Mothballed Units</h2>
			<p class="well well-sm">This page is used for managing mothballed units.  Mothballed units are not actively deployed and are not combat ready.</p>
		</div>
	</div>
	<div class="row top-buffer-lg bottom-buffer-lg">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-primary disabled"><span class="glyphicon glyphicon-plus-sign"></span> Mothball Unit</button>
					<button class="btn btn-default disabled"><span class="glyphicon glyphicon-import"></span> Import Mothballs</button>
					<button class="btn btn-default disabled"><span class="glyphicon glyphicon-export"></span> Export Mothballs</button>
					<button class="btn btn-default disabled" ng-click="ctl.showAll()"><span class="glyphicon glyphicon-eye-open"></span> Show All</button>
					<button class="btn btn-default disabled" ng-click="ctl.hideAll()"><span class="glyphicon glyphicon-eye-close"></span> Hide All</button>
					<button class="btn btn-danger disabled"><span class="glyphicon glyphicon-remove-sign"></span> Purge Mothballs</button>
				</div>
			</div>
		</div>
	</div>
</div>
