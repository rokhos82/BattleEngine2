<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<p class="well well-sm" ng-show="modalOptions.queryHelperText">{{modalOptions.queryHelperText}}</p>
		<div class="form-group">
			<div class="col-lg-4" ng-repeat="option in modalOptions.options">
				<div class="checkbox">
					<label><input type="checkbox" ng-model="option.checked" />{{option.label}}</label>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="modalOptions.close()">Cancel</button>
	<button type="button" class="btn btn-primary" ng-click="modalOptions.ok(query)">{{modalOptions.queryButtonText}}</button>
</div>
