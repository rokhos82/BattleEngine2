<table class="table table-hover">
	<thead>
		<tr><th>#</th><th>Unit</th><th>Type</th><th>Hull</th><th>Shield</th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="unit in getMultiple(units)"><td>{{$index+1}}</td><td>{{unit.unit.name}}</td><td>{{unit.unit.type}}</td><td>{{unit.hull.current}}/{{unit.hull.max}}({{unit.hull.base}})</td><td>{{unit.shield.max}}</td></tr>
	</tbody>
</table>
